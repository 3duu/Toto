<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>PetCare: Dashboard</title>
    
    
    <!-- ProjectPet references -->
    <!--<link href="css/index.css" rel="stylesheet" />-->
    <link href="css/metro.min.css" rel="stylesheet">
    <link href="css/metro-icons.min.css" rel="stylesheet">
    <link href="css/metro-responsive.css" rel="stylesheet">
    <link href="css/metro-colors.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/default.css" rel="stylesheet">

    <!--<script src="scripts/angular.min.js"></script>-->

    <script src="scripts/metro.min.js"></script>
    <script src="scripts/bootstrap.js"></script>

</head>
<body ng-app="pet_shop">
    <header ng-controller="dashboard" id="main_header" style="height: 60px"></header>
	<div class="tile-area fg-white tile-area-scheme-dark" style="max-height: 100%;">
        <h1> ... </h1>
        <div class="tile-container bg-darkCobalt" style="width: 100%;">

            <a href="pet_shop_finder.html">
                <div class="tile bg-red" data-role="tile">
                    <div class="tile-content iconic" style="color:white;">
                        <span class="icon mif-paw mif-ani-shake"></span>
                        <span class="tile-label">Pet Shops</span>
                    </div>
                </div>
            </a>

            <div class="tile-square bg-cobalt" data-role="tile"></div>
            <a href="#">
                <div class="tile-small bg-lighterBlue" data-role="tile">
                    <div class="tile-content iconic" style="color:white;">
                        <span class="icon mif-cog"></span>
                    </div>
                </div>
            </a>
                <div class="tile-small bg-orange" data-role="tile"></div>
                <div class="tile-small bg-green" data-role="tile"></div>
                <div class="tile-small bg-pink" data-role="tile"></div>
                <div class="tile-wide bg-lightGreen" data-role="tile"></div>
</div>
            

        </div>
    <!-- Cordova reference, this is added to your app when it's built. -->
    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>
    

    <script src="scripts/index.js"></script>
</body>
</html>
