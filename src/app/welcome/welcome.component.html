<div class="container welcome-background"> 
  <script id="metamorph-1-start" type="text/x-placeholder"></script><script id="metamorph-21-start" type="text/x-placeholder"></script>
  <div class="container text-center">
    <br>
    <h1 class="form-signin-heading" style="color: white !important">{{language.welcome}} <b>{{applicationName}}</b></h1>
    <br>
    <small class="text-muted">{{language.appDescription}}</small>
    <div class="spinner-border text-toppet" role="status" [ngClass]="{ 'button-disabled': !loading }">
      <span class="sr-only">Carregando...</span>
    </div>
    <login-button classes="btn btn-lg btn-petlife btn-block btn-center" hidden="true" (success)="onLoginSuccess($event)" (begin)="onLoginInit()" (done)="onLoginEnd()"></login-button>
    <button class="btn btn-toppet btn-center btn-bottom-left btn-lg" [ngClass]="{ 'button-disabled': loading }" style="width: 40% !important;" (click)="login()">{{language.login}}</button>
    <button class="btn btn-toppet btn-hollow btn-center btn-bottom-right btn-lg" [ngClass]="{ 'button-disabled': loading }" style="width: 40% !important;" (click)="register()">{{language.signUp}}</button>
</div>
