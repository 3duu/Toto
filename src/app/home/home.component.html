<div class="container">
  <app-carousel [indicator-bottom]="'18%'">
    <app-appointments-thumb class="page1"></app-appointments-thumb>
  </app-carousel>
  <div class="button-group">
    <div class="buttons">
      <p>
        <a class="btn btn-toppet index-icon" href="javascript:;" (click)="appointments()"><i class="fa fa-calendar"></i></a>
        <a class="btn btn-toppet index-icon" href="javascript:;" (click)="maps()"><i class="fas fa-shopping-basket"></i></a>
        <a class="btn btn-toppet index-icon" href="javascript:;" (click)="pets()"><i class="fa fa-paw"></i></a>
        <a class="btn btn-toppet index-icon" href="javascript:;" (click)="donations()"><i class="fa fa-hands-helping"></i></a>
      </p>
    </div>
  </div>
  <app-loading *ngIf="loading" [center]="true"></app-loading>
</div>
