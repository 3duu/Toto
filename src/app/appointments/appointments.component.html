<section id="team" class="pb-5" *ngIf="outlet.isActivated == false">
<div class="container">
  <div class="row">
    <div class="[ col-xs-12 col-sm-offset-2 col-sm-8 ]">
      <ul class="event-list">
        <li *ngFor="let appointment of appointments;">
          <time [attr.datetime]="appointment.fulldate">
            <span class="day">{{appointment.day}}</span>
            <span class="month">{{appointment.month}}</span>
            <span class="year">{{appointment.year}}</span>
            <span class="time">{{appointment.time}}</span>
          </time>
          <!-- <img src="{{appointment.pet?.img}}" style="height: 30%; width: 30%;"/> -->
          <div class="info">
            <h2 class="title">{{appointment.appointmentType?.description}}</h2>
            <p class="desc">{{appointment.description}}</p>
          </div>
          <!-- <div class="social">
            <ul>
              <li class="facebook" style="width:33%;"><a href="javascript:;"><span class="fa fa-facebook"></span></a></li>
              <li class="google-plus" style="width:33%;"><a href="javascript:;"><span class="fa fa-google-plus"></span></a></li>
            </ul>
          </div> -->
        </li>
      </ul>
  </div>
  </div>
  <app-loading *ngIf="loading" [center]="true"></app-loading>
  <a href="javascript:;" class="float bg-toppet" (click)="add()">
    <i class="fa fa-plus my-float"></i>
  </a>
</div>
</section>
<router-outlet #outlet="outlet"></router-outlet>
