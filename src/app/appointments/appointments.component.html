<section id="team" class="pb-5" *ngIf="outlet.isActivated == false">
<div class="container">
  <div class="row">
    <div class="[ col-xs-12 col-sm-offset-2 col-sm-8 ]">
      <ul class="event-list">
        <li *ngFor="let appointment of appointments">
          <time datetime="">
            <span class="day">{{appointment.date.getDay()}}</span>
            <span class="month">{{appointment.date.getMonth()}}</span>
            <span class="year">{{appointment.date.getFullYear()}}</span>
            <span class="time">{{appointment.date.getTime()}}</span>
          </time>
          <img alt="Independence Day" src="https://farm4.staticflickr.com/3100/2693171833_3545fb852c_q.jpg" />
          <div class="info">
            <h2 class="title">Independence Day</h2>
            <p class="desc">United States Holiday</p>
          </div>
          <div class="social">
            <ul>
              <li class="facebook" style="width:33%;"><a href="javascript:;"><span class="fa fa-facebook"></span></a></li>
              <li class="google-plus" style="width:33%;"><a href="javascript:;"><span class="fa fa-google-plus"></span></a></li>
            </ul>
          </div>
        </li>
      </ul>
  </div>
  </div>
  <app-loading *ngIf="loading" [center]="true"></app-loading>
  <a href="javascript:;" class="float bg-toppet" (click)="add()">
    <i class="fa fa-plus my-float"></i>
  </a>
</div>
</section>
<router-outlet #outlet="outlet"></router-outlet>
