
<div class="row" style="height: 65%;" style="background-color: white; height: 400px;">
  <div class="[ col-xs-12 col-sm-offset-2 col-sm-8 ]" *ngIf="!isEmpty();">
    <ul class="event-list">
      <li *ngFor="let appointment of appointments">
        <time [attr.datetime]="appointment.fulldate">
          <span class="day">{{appointment.day}}</span>
          <span class="month">{{appointment.month}}</span>
          <span class="year">{{appointment.year}}</span>
          <span class="time">{{appointment.time}}</span>
        </time>
        <img src="{{appointment.pet.img}}" />
        <div class="info">
          <h2 class="title">{{appointment.appointmentType}}</h2>
          <p class="desc">United States Holiday</p>
        </div>
        <div class="social">
          <ul>
            <li class="facebook" style="width:33%;"><a href="#facebook"><span class="fa fa-facebook"></span></a></li>
            <li class="twitter" style="width:34%;"><a href="#twitter"><span class="fa fa-twitter"></span></a></li>
            <li class="google-plus" style="width:33%;"><a href="#google-plus"><span class="fa fa-google-plus"></span></a></li>
          </ul>
        </div>
      </li>
    </ul>
  </div>
  <section class="body_section" *ngIf="isEmpty();">
    <div class=interface_class>
      <small class="default-text text-petlife" style="position: fixed;top: 42%;left: 26%;">{{language.noAppointmentsClick}}</small>
    </div>
  </section>
</div>
