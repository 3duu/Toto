<div class="container">
    <app-carousel [disable-controls]="true">

        <div class="row page1" #page1>
            <div class="col-xs-12 col-sm-offset-3 col-sm-6">
                <div class="panel panel-default">
                    <div class="panel-heading c-list">
                        <span class="title">{{language.myPet}}</span>
                    </div>
                    
                    <div class="row" style="display: none;">
                        <div class="col-xs-12">
                            <div class="input-group c-search">
                                <input type="text" class="form-control" id="contact-list-search">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search text-muted"></span></button>
                                </span>
                            </div>
                        </div>
                    </div>                                                                           
                    
                    <ul class="list-group" id="contact-list">
                        <li class="list-group-item">
                            <a href="javascript:;" *ngFor="let pet of user.pets" (click)="selectPet(pet)">
                                <div class="col-xs-12 col-sm-3">
                                    <img src="{{pet.img}}" class="img-responsive img-circle" />
                                </div>
                                <div class="col-xs-12 col-sm-9">
                                    <span class="name">{{pet.name}}</span><br/>
                                </div>
                                <div class="clearfix"></div>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="text-center page2" #page2>
            <div class="form-signin">
                <br>
                <mat-form-field>
                    <mat-label>{{language.appointmentType}}</mat-label>
                    <select matNativeControl class="ember-view ember-text-field text-muted">
                        <option value="volvo">Volvo</option>
                        <option value="saab">Saab</option>
                        <option value="mercedes">Mercedes</option>
                        <option value="audi">Audi</option>
                    </select>
                </mat-form-field>
                <mat-form-field>
                    <input class="ember-view ember-text-field text-muted" matInput [(ngModel)]="appointment.appointmentType.description" placeholder="{{language.name}}" type="text" ngDefaultControl>
                </mat-form-field>
                <mat-form-field>
                    <input matInput style="height: auto;height: 47px;" aria-describedby="basic-addon1" class="ember-view ember-text-field text-muted" [matDatepicker]="myDatepicker" placeholder="{{language.birthDate}}" [(ngModel)]="appointment.date" ngDefaultControl>
                    <mat-datepicker-toggle matSuffix [for]="myDatepicker"></mat-datepicker-toggle>
                    <mat-datepicker #myDatepicker></mat-datepicker>
                </mat-form-field>
                <mat-form-field>
                    <input class="ember-view ember-text-field text-muted" matInput [(ngModel)]="appointment.appointmentType.description" placeholder="{{language.description}}" type="text" ngDefaultControl>
                </mat-form-field>
            </div>
            <a href="javascript:;" class="btn btn-toppet btn-bottom btn-round" style="position: fixed; margin-bottom: 16%; right: 40%;" (click)="next()"><i class="fa fa-chevron-right"></i></a>
        </div>
    </app-carousel>
    
</div>
