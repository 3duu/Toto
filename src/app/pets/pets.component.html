<section class="body_section">
  <div class=interface_class>
    <div class="page-header">
		  <h1>{{title}} <small>{{user.pets.length}}</small></h1>
    </div>
    <div *ngFor="let pet of user.pets" class="card" style="width: 18rem;">
      <div class="spinner-border text-petlife" role="status" [ngClass]="{ 'button-disabled': !loading }">
        <span class="sr-only">Carregando...</span>
      </div>
      <img src="{{pet.img}}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{pet.name}}</h5>
        <p class="card-text">{{pet.description}}</p>
        <a href="#" class="btn btn-petlife">{{language.view}}</a>
      </div>
    </div>

    <a href="#" class="float bg-petlife" (click)="add()" [ngClass]="{ 'button-disabled': dialog }">
      <i class="fa fa-plus my-float"></i>
    </a>
  </div> 
</section>
