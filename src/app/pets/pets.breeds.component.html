<div class="modal-dialog breeds-container" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">{{language.breed}}</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeDialog()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body breeds-modal-body" #modalBody>
        <div class="row">
            <ul class="list-group">
              <li class="list-group-item" *ngFor="let b of type.breeds" (click)="select(b)" style="height: 65px !important; line-height:65px;">
                  <div style="text-align: center; width: 100%;">
                    <h2 class="new-title" >{{b.description}}</h2>
                  </div>
              </li>
            </ul>
        </div> 
  </div>
</div>
