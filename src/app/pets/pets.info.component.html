<div class="text-center">
    <div class="form-signin">
        <br>
        <div class="input-group mb-3" *ngIf="pet.breed.id">
            <div class="input-group-prepend">
                <span class="input-group-text bg-toppet"><a href="javascript:;" class="btn-toppet" (click)="back()"><i [ngClass]="'fa fa-' + pet.petType.icon" style="float: right; font-size: 235%;"></i></a></span>
            </div>
            <input type="text" style="height: auto; font-size: 22px; background-color: transparent; color: white;" disabled="true" class="form-control" value="{{pet.breed.description}}" aria-describedby="basic-addon1">
        </div>
        <mat-form-field>
            <input class="ember-view ember-text-field text-muted" matInput [(ngModel)]="pet.name" placeholder="{{language.name}}" type="text" ngDefaultControl>
        </mat-form-field>
        <mat-form-field>
            <input matInput style="height: auto;height: 47px;" aria-describedby="basic-addon1" class="ember-view ember-text-field text-muted" [max]="currentDate" [matDatepicker]="myDatepicker" (dateInput)="updateAge()" placeholder="{{language.birthDate}}" [(ngModel)]="pet.birthDate" ngDefaultControl>
            <mat-datepicker-toggle matSuffix [for]="myDatepicker"></mat-datepicker-toggle>
            <mat-datepicker #myDatepicker></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
            <input class="ember-view ember-text-field text-muted" matInput value="{{age}}" placeholder="{{language.age}}" disabled="true">
        </mat-form-field>
        <mat-form-field>
            <input class="ember-view ember-text-field text-muted" matInput [(ngModel)]="pet.description" placeholder="{{language.description}}" type="text" ngDefaultControl>
        </mat-form-field>
        <app-alert></app-alert>
    </div>
    <a href="javascript:;" class="btn btn-toppet btn-bottom btn-round" style="position: fixed; margin-bottom: 16%; right: 40%;" (click)="next()"><i class="fa fa-chevron-right"></i></a>
</div>
