<div class="text-center">
    <div class="form-signin">
        <!-- <h2 class="form-signin-heading" style="color: white !important">{{language.addNewPet}}</h2> -->
        <br>

        <div class="input-group mb-3" *ngIf="pet.breed.id">
            <div class="input-group-prepend">
                <span class="input-group-text"><i [ngClass]="'fa fa-' + pet.petType.icon" style="float: right; font-size: 235%;"></i></span>
            </div>
            <input type="text" style="height: auto; font-size: 22px; background-color: transparent; color: white;" class="form-control" value="{{pet.breed.description}}" aria-describedby="basic-addon1">
        </div>

        <input class="ember-view ember-text-field form-control login-input" [(ngModel)]="pet.name" placeholder="{{language.name}}" type="text" ngDefaultControl />
        <input class="ember-view ember-text-field form-control login-input" [(ngModel)]="pet.age" placeholder="{{language.age}}" type="text" ngDefaultControl />
        <input class="ember-view ember-text-field form-control login-input-pass" [(ngModel)]="pet.description" placeholder="{{language.description}}" type="text" ngDefaultControl />
        <app-loading *ngIf="loading"></app-loading>
        <app-alert></app-alert>

    </div>
</div>
