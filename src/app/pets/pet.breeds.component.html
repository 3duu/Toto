<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">{{language.animal}}</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeDialog()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="container">
        <div class="row">
          <div class="[ col-xs-12 col-sm-offset-2 col-sm-8 ]">
            <ul class="event-list" style="width: 115% !important; margin-left: -8% !important;">
              <li *ngFor="let b of type.breeds" (click)="select(b)" style="height: 65px !important; line-height:65px;">
                  <div style="display:inline-block; vertical-align:middle; line-height:1.25em; text-align: center; width: 100%;">
                    <h2 class="new-title" >{{b.description}}</h2>
                  </div>
              </li>
            </ul>
          </div>
        </div> 
    </div>
  </div>
</div>
